<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Traversing</title>
</head>
<body>
    <input type="text" id="element">
    <button onclick="getElement()">Get Element</button><br>
    <ul id="orderList"></ul>
    <script>
        //Array Traversing
        let data = [3,2,5,6,5,11,2,3,42,56,9];
        // for(let i=0; i<data.length; i++){
        //     document.write(`Array ${[i]} is ${data[i]} <br>`);
        // }
        function getElement(){
            let el = document.getElementById('element').value;
            if(el<data.length && typeof parseInt(el) === "number" && el >= 0 ){
                // alert(data[el]);
                let createElement = document.createElement('li')
                createElement.textContent = data[el];
                let paraElement= document.getElementById('orderList');
                paraElement.append(createElement);
            }else{
                // alert("please enter the valid number");
                let createElement = document.createElement('li');
                createElement.textContent = "please enter the valid number"
                let paraElement = document.getElementById('orderList');
                paraElement.append(createElement);
            }
        }
    </script>
</body>
</html>
